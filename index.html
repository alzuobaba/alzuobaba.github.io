<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实用网址导航</title>
    <meta name="description" content="精选实用网址导航，简约高效">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="site-title">实用导航</h1>
            <div class="header-actions">
                <button type="button" id="dataSourceToggle" class="button-switch" aria-label="切换数据源">
                    <span class="button-icon">🔄</span>
                    <span class="button-text">标准版</span>
                </button>
                <button type="button" id="themeToggle" class="theme-toggle-small" aria-label="切换主题">
                    <span class="theme-icon">🌙</span>
                </button>
            </div>
        </div>
    </header>

    <div class="layout-container">
        <aside class="sidebar">
            <nav id="groupNavigation" class="sidebar-nav" style="display: none;">
                <div class="sidebar-nav-container">
                    <!-- 动态加载组导航 -->
                </div>
            </nav>
        </aside>
        
        <main class="main-content">
            <div class="container">
                <div id="loading" class="loading">
                    <div class="loading-spinner"></div>
                </div>
                
                <div id="categories" class="categories">
                    <!-- 动态加载分类内容 -->
                </div>
            </div>
        </main>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 实用导航</p>
        </div>
    </footer>

    <script src="js/icons.js"></script>
    <script src="js/search.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
